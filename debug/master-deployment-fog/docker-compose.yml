version: "2.1"
services:
    designer:
        image: fogflow/designer
        volumes:
            - ./config.json:/app/config.json
        ports:
            - 80:80
            - 1030:1030
        depends_on:
            - discovery
            - broker
    discovery:
        image: fogflow/discovery
        volumes:
            - ./config.json:/config.json
        ports:
            - 443:443
        depends_on:
            - postgis
    broker:
        image: fogflow/broker
        volumes:
            - ./config.json:/config.json
        ports:
            - 8080:8080
        depends_on:
            - discovery

    #    sublog:
    #        image: rahafrouz/fogflow-sublogger
    #        ports:
    #            - 6666:6666
    #        volumes:
    #            - /tmp/sublogger/:/tmp/sublogger
    master:
        image: rahafrouz/fogflow-master:old
        volumes:
            - ./config.json:/config.json
        links:
            - rabbitmq
        ports:
            - 1060:1060
        depends_on:
            - rabbitmq
            - discovery
            - broker
    cloud_worker_1:
        image: fogflow/worker:latest
        volumes:
            - /tmp:/tmp
            - ./config.json:/config.json
            - /var/run/docker.sock:/var/run/docker.sock
    cadvisor:
        image: google/cadvisor
        ports:
            - 9091:8080
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro

    postgis:
        image: mdillon/postgis
        ports:
            - 5432:5432
    rabbitmq:
        image: tutum/rabbitmq
        ports:
            - 5672:5672
        environment:
            - RABBITMQ_PASS=mypass
